<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codsoft Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .alignCenterCenter {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Maindiv {
            width: 100vw;
            height: 100vh;
        }

        .Inmaindiv {
            width: 375px;
            height: 667px;
            border-radius: 30px;
            border: 2px solid black;
            background-color: rgb(33, 33, 33);
            box-shadow: 20px 20px 40px;
        }

        .display {
            height: 170px;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;
        }

        #Indisplay {
            width: 90%;
            height: 70%;
            border-radius: 10px;
            border: 2px solid black;
            text-align: end;
            font-size: 80px;
            outline-style: none;            
            box-shadow: white 2px 2px 5px;
        }

        .numbersbox {
            display: grid;
            grid-template-columns: 73px 73px 73px 73px;
            grid-template-rows: 73px 73px 73px 73px 73px;
            gap: 15px;
            height: 497px;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
        }

        .numbers {
            border-radius: 10px;
            border: 2px solid black;
            font-size: 25px;
            background-color: rgb(97, 97, 97);
            color: white;
            font-family: sans-serif;
            box-shadow: 2px 2px 5px;
        }
        .numbers:active{
            box-shadow: inset 2px 2px 5px;
        }
        .numbers:hover {
            cursor: pointer;
        }

        #AC {
            grid-column: 1/3;
            grid-row: 1/2;
        }
    </style>
</head>

<body>
    <div class="Maindiv alignCenterCenter">
        <div class="Inmaindiv">
            <div class="display">
                <input type="text" name="display" id="Indisplay">
            </div>
            <div class="numbersbox">
                <div class="numbers alignCenterCenter" id="AC">AC</div>
                <div class="numbers alignCenterCenter">DEL</div>
                <div class="numbers alignCenterCenter">/</div>
                <div class="numbers alignCenterCenter">1</div>
                <div class="numbers alignCenterCenter">2</div>
                <div class="numbers alignCenterCenter">3</div>
                <div class="numbers alignCenterCenter">*</div>
                <div class="numbers alignCenterCenter">4</div>
                <div class="numbers alignCenterCenter">5</div>
                <div class="numbers alignCenterCenter">6</div>
                <div class="numbers alignCenterCenter">+</div>
                <div class="numbers alignCenterCenter">7</div>
                <div class="numbers alignCenterCenter">8</div>
                <div class="numbers alignCenterCenter">9</div>
                <div class="numbers alignCenterCenter">-</div>
                <div class="numbers alignCenterCenter">0</div>
                <div class="numbers alignCenterCenter">.</div>
                <div class="numbers alignCenterCenter">00</div>
                <div class="numbers alignCenterCenter">=</div>
            </div>
        </div>
    </div>
    <script>
        const display = document.getElementById("Indisplay");
        const buttons = document.querySelectorAll(".numbers");
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const value = button.textContent;

                if (value === "AC") {
                    display.value = "";
                } else if (value === "DEL") {
                    display.value = display.value.slice(0, -1);
                } else if (value === "=") {
                    try {
                        display.value = eval(display.value);
                    } catch {
                        display.value = "Error";
                    }
                } else {
                    display.value += value;
                }
            });
        });
    </script>

</body>

</html>
